<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up Paciente</title>
    <link rel="icon" href="../Icons/LOGO JOSAN NUEVA VERSION.png">
    <link rel="stylesheet" href="Css/sign up paciente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Wix+Madefor+Text:wght@500&display=swap"
        rel="stylesheet">

    </head>

<body>
    <header class="header">
        <h1>Registrar Paciente</h1>
    </header>
    <div class="logo">
        <img src="../Icons/JOSAN.png" alt="url no encontrada :(">
    </div>
    <form action="" class="form">
        <div class="div">
            <input type="email" required>
            <label class="lbl-id">
                <span class="text-id">
                    Identificacion del paciente
                </span>
            </label>
        </div>
        <!-------->
        <div class="div">
            <input type="email" required>
            <label class="lbl">
                <span class="text-nombre">
                    Nombre
                </span>
            </label>
        </div>
        <!-------->
        <div class="div">
            <input type="password" required>
            <label class="lbl-apellido">
                <span class="text-apellido">
                    Apellido
                </span>
            </label>
        </div>
        <!-------->
        <div class="div">
            <input type="password" required>
            <label class="lbl-email">
                <span class="text-email">
                    Email
                </span>
            </label>
        </div>

        <!------->
        <div class="div">
            <input type="number" required>
            <label class="lbl-edad">
                <span class="text-edad">
                    Edad
                </span>
            </label>
        </div>

        <!---->

        <div class="div">
            <input type="date" class="datepicker" required id = "input-date">
            <label class="lbl-fecha">
                <span class="text-fechaNacimiento">
                    Fecha de Nacimiento
                </span>
            </label>
        </div>
        <div class="line"></div>
        <div class="circle"></div>
        <div class="line2"></div>

        <div class="linkFace">
            <a href="https://www.google.com/?hl=es"><img src="../Icons/facebook.png" alt="">Continua con Facebook</a>
        </div>
        <div class="google">
            <a href="https://www.google.com/?hl=es"><img src="../Icons/google.png" alt="">Continua con Google</a>
        </div>
        <button type="submit">Reg√≠strate</button>
    </form>

    <script src = "../Controller/JS/sign up paciente.js"> </script>
</body>

</html>
